<!doctype HTML>
<html lang=en>
    <head>
        <title>Hackathon 2: Team 3</title>
        <link rel='stylesheet' href="landing.css">
        <link rel='stylesheet' href="mainPage.css">
        <link rel="stylesheet" href="menuSpinner.css">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe-JAsXTAykET74snBv3pnqgoka7Kqm3k"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="main.js"></script>
        <script src="jobSearch.js"></script>
        <script src="gMaps.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header"></div>
            <div class="landing">
                <div class="hero">
                    <h1 class="heroText">Generic job search</h1>
                </div>
                <div class="forms">
                    <div class="jobTitle" >
                        <input type="text" id="jTitle" class="jobTitleInput" placeholder="JobTitle">
                    </div>
                    <div class="jobLocation">
                        <input type="text" id="jLocal" class="jLocationInput" placeholder="Job Location">
                    </div>
                    <button id="jSearch" class="submitSearch">Search</button>
                </div>
            </div>
            <div class="sidebar"></div>
            <div class="jobStats"></div>
            <div class="map" id="map">
            </div>

            <div class="menuSpinner">
                <div class="inner"></div>
                <div class="outer">
                        <div class="item item1"></div>
                        <div class="item item2"></div>
                        <div class="item item3"></div>
                        <div class="item item4"></div>
                </div>

            </div>
        </div>
    </body>
</html>
