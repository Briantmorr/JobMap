<!doctype HTML>
<html lang=en>
<head>
    <title>Hackathon 2: Team 3</title>
    <link rel='stylesheet' href="landing.css">
    <link rel='stylesheet' href="mainPage.css">
    <link rel="stylesheet" href="menuSpinner.css">
    <link rel="stylesheet" href="about.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Lobster" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="pageAnim.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe-JAsXTAykET74snBv3pnqgoka7Kqm3k&libraries=places"></script>
    <script src="main.js"></script>
    <script src="jobSearch.js"></script>
    <script src="gMaps.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="brand">Generic Job Search</div>
            <div class="headerForms">
                <div class="headerJobTitle">
                        <span class='icon'>
                            <i class="fas fa-user-circle"></i>
                        </span>
                        <input type="text" id="jTitleHeader" class="headerJobTitleInput " placeholder="JobTitle">
                    </div>
                    <div class="headerJobLocation">
                            <span class='icon'>
                                    <i class="far fa-building"></i>
                                </span>
                        <input type="text" id="jLocalHeader" class="headerJobLocationInput" placeholder="Job Location">
                    </div>
                    <button id="headerSearch" class="headerSubmitSearch">Search</button>
            </div>
        </div>
        <div class="info">
            <div class="aboutUsContainer">
                <a href="#" class="aboutUs">About Us</a>
            </div>
            <div class="helpContainer">
                <a href="#" class="help">Help</a>
            </div>
        </div>
        <div class="landing ">
            <div class="hero">
                <h1 class="heroText">Find a Job Near You</h1>
            </div>
            <div class="forms">
                <div class="jobTitle">
                    <span class="jobTitleTooltip noOpacity">Please enter a Job Title</span>
                    <span class="icon">
                        <i class="fas fa-user-circle fa-2x"></i>
                    </span>
                    <input type="text" id="jTitle" class="jobTitleInput" placeholder="Job Title">
                </div>
                <div class="jobLocation">
                        <span class="jobLocationTooltip noOpacity">Please Enter a Location</span>
                    <span class="icon">
                        <i class="far fa-building fa-2x"></i>
                    </span>
                    <input type="text" id="jLocal" class="jobLocationInput" placeholder="city, state">
                </div>
                <button id="jSearch" class="submitSearch">Search</button>
            </div>
        </div>

        <div class="aboutContainer">
            <div class="aboutBox">
                <div class="aboutBrian hidePeople"></div>
                <div class="aboutWill hidePeople"></div>
                <div class="aboutEvan hidePeople"></div>
                <div class="aboutMatt hidePeople"></div>
                <div class="rightBox "></div>
                <div class="aboutItem brian"> brian </div>
                <div class="aboutItem will"> will </div>
                <div class="aboutItem evan"> evan </div>
                <div class="aboutItem matt"> matt </div>
            </div>
        </div>

        <div class="sidebar" id="leftSideBar">
            <!--I want this in the sidebar somewhere, with top results at the top, and the button at the bottom?-->
            <!--Top Results:-->
            <!--<button id="showMoreResults">Show Next 5 Results</button>-->
        </div>
        <div class="jobStats jobStatsHide"></div>
        <div class="map mapWithoutInfo" id="map">
        </div>
        <div class="menuSpinner">
            <div class="inner">
                <i class="fas fa-angle-down toggleDisplay"></i>
                <i class="fas fa-angle-up"></i>
            </div>
            <div class="outer hideBorder">
                <div class="item item1 spinItem1 select">
                    <p>Job List</p>
                </div>
                <div class="item item2 spinItem2"></div>
                <div class="item item3 spinItem3"></div>
                <div class="item item4 spinItem4">
                    <p>Info</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
